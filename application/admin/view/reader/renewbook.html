<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>借阅</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{include file='public/navigation'}
<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="page-header">
                <h1>
                    续借结果 <small>The result of the renewal</small>
                </h1>
            </div>
            <h3><img alt="140x140" src="/static/img/yes.jpg" class="img-circle" width="150px" height="150px"/>成功续借<font color="#9acd32">{$time}</font>天！</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        图书编号
                    </th>
                    <th>
                        书名
                    </th>
                    <th>
                        借阅时间
                    </th>
                    <th>
                        归还时间
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="success">
                    <td>
                        {$book.bookID}
                    </td>
                    <td>
                        《{$n}》
                    </td>
                    <td>
                        {$borrow.borrowingtime}
                    </td>
                    <td>
                        {$borrow.returntime}
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
{include file='public/function'}
</body>
</html>
