<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{include file='public/navigation'}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title">书卷人生<span class="glyphicon glyphicon-leaf pull-right"></span></h3>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form" action="{:url('admin/reader/doupdate')}">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">用户名：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  readonly value="{$reader.userid}" name="userid"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">昵称：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  value="{$reader.name}" name="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">所在学校：</label>
                            <div class="col-sm-10">
                                <select name="unitID" class="form-control">
                                    {volist name='unit' id='unit'}
                                    {if condition="$unit.unitID==$reader.unitID"}
                                    <option value="{$unit.unitID}" selected>{$unit.unitname}</option>
                                    {else/}
                                    <option value="{$unit.unitID}">{$unit.unitname}</option>
                                    {/if}
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">读者类型：</label>
                            <div class="col-sm-10">
                                <select name="readertypeID" class="form-control">
                                    {volist name='rt' id='rt'}
                                    {if condition="$rt.readertypeID==$rt.readertypeID"}
                                    <option value="{$rt.readertypeID}" selected>{$rt.readertypename}</option>
                                    {else/}
                                    <option value="{$rt.readertypeID}">{$rt.readertypename}</option>
                                    {/if}
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">手机号：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  value="{$reader.phone}" name="phone"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">邮箱：</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control"  value="{$reader.Email}" name="Email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
{include file='public/package'}
{include file='public/function'}
</html>
