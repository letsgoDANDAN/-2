<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>罚款</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{include file='public/navigation'}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title">下次不要再被罚了嗷<span class="glyphicon glyphicon-leaf pull-right"></span></h3>
                </div>
                <div class="panel-body">

                    <div class="col-md-4 column">
                        <img alt="140x140" src="/static/img/二维码.jpg" width="300px" height="300px"/>
                        <h2><font color="#9acd32">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;微信或支付宝</font> </h2>
                    </div>
                    <div class="col-md-8 column">
                        <table class="table table-hover table-striped table-bordered" >
                            <thead>
                            <tr>
                                <th bgcolor="black" colspan="2"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th bgcolor="#db7093">罚单编号</th>
                                <td align="center">{$t.fineid}</td></tr>
                            <tr><th bgcolor="#db7093">罚款类型</th>
                                <td align="center">{$t.finetypename}</td></tr>
                            <tr><th bgcolor="#db7093">罚金</th>
                                <td align="center"><font color="red">{$t.totalfineprice}元</font> </td></tr>
                            <tr>
                                <th bgcolor="#db7093">详情</th>
                                <td align="center">
                                    {$t.finedetail}</td></tr>
                            <tr>
                                <th colspan="2" text><button class="btn btn-default btn-info btn-block" onclick="window.location.href='{:url(\'admin/reader/paysuccess\',[\'ID\'=>$t.fineid])}'">确定支付</button></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

        {include file='public/package'}
    </div>
</div>
</body>
{include file='public/function'}
</html>
