<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>借阅</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{include file='public/navigation'}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title">天道酬勤 书海无涯<span class="glyphicon glyphicon-leaf pull-right"></span></h3>
                </div>
                <div class="panel-body">

                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <div class="row clearfix">
                                    <div class="col-md-8 column">
                                        <form role="form" action="{:url('admin/reader/borrowbookjudge')}" method="post">
                                            <div class="form-group">
                                                <label for="borrow">书号</label><input type="text" class="form-control" id="borrow" placeholder="请输入图书编号" name="bookID"/>
                                            </div>
                                             <button type="submit" class="btn btn-default">借阅</button>
                                        </form>
                                    </div>
                                    <div class="col-md-4 column">
                                        <h4><font color="#a52a2a">太麻烦？快来直接扫描图书码！</font></h4>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <img alt="20x20" src="/static/img/saomiaoma.jpg" style="height: 200px;width: 200px" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        {include file='public/package'}
    </div>
</div>
</body>
{include file='public/function'}
</html>
