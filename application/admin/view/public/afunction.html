<script>
    //搜索
    $(function () {
        $('#areset').click(function () {
            $.ajax({
                url:"{:url('admin/reader/areset')}",
                type:'post',
                data:{areset:'yes'},
                datatype:'json',
                success:function (data) {
                    if(data.code==1){
                        //jump
                        location.href="{:url('admin/reader/showbooks')}";
                    }else{
                        layer.open({
                            title:data,
                            content:data.msg,
                            icon:5,
                            anim:6
                        })
                    }

                }
            })

        })
    })

</script>
